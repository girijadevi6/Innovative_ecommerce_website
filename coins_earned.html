<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coins Earned</title>
    <style>
        .coins-container {
            text-align: center;
            margin-top: 50px;
        }

        .coins-box {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Coins</h2>
        {% if coins is not none %}
            <p class="coins">{{ coins }}</p>
        {% else %}
            <p>You need to <a href="login.html" class="login-btn">Login to Earn Coins</a></p>
        {% endif %}
    </div>
    <a href="/" class="btn" style="color: #311c04;text-decoration: none;">&#8592; Back to Home</a>
</body>
</html>
