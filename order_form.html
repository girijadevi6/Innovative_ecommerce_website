<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background: linear-gradient(to right, #754F23, #F6D8C6);
            color:cray;
        }
        .item-details {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
        a:hover {
            color: #B88E2F;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #B88E2F;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #8A6B2F;
        }
    </style>
</head>
<body>
    <h1>Order Details</h1>

    <div class="item-details">
        <h2>{{ item['name'] }}</h2>
        <img src="{{ item['image_url'] }}" alt="{{ item['name'] }}" width="200px">
        <p>Price: ${{ item['price'] }}</p>
        <p>Available: {{ item['available_pieces'] }} pieces</p>
    </div>

    <form method="POST">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="{{ item['available_pieces'] }}" required>
        <button type="submit" class="btn">Place Order</button>
    </form>

    <a href="/" class="btn" style="color: #311c04;text-decoration: none;">Back to Shopping</a>
</body>
</html>
