<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, #754F23, #F6D8C6);
            color: #522d02;
        }
        form {
            border: 2px solid #754F23;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            background: #F6D8C6;
        }
        input[type="text"], input[type="file"] {
            margin: 10px;
            padding: 8px;
            border: 1px solid #754F23;
            border-radius: 5px;
            width: 80%;
        }
        button {
            padding: 10px 15px;
            background: #754F23;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #B88E2F;
        }
        a {
            color: #754F23;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Upload a Styling Video</h2>
    <form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data">
        <label>Item Name:</label>
        <input type="text" name="item_name" required><br><br>

        <label>Item Link:</label>
        <input type="text" name="item_link" required><br><br>

        <label>Upload Video:</label>
        <input type="file" name="video" accept="video/*" required><br><br>

        <label>Upload Thumbnail:</label>
        <input type="file" name="thumbnail" accept="image/*" required><br><br>

        <label>Email:</label>
        <input type="text" name="email" required><br><br>

        <button type="submit">Upload Video</button>
    </form>
    <br>
    <br>
    <a href="/" style="color: #311c04">Back to Home</a>
</body>
</html>
