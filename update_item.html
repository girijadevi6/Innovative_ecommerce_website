<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #754F23, #F6D8C6);
            color: #003135;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #754F23;
        }

        /* Modal Styles */
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: linear-gradient(to bottom, #F6D8C6, #B88E2F);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: black;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #754F23;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #754F23;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #B88E2F;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #754F23;
            font-weight: bold;
        }

        .back-link:hover {
            color: #B88E2F;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h1>Update Item</h1>
            <form action="/update/{{ item['id'] }}" method="POST">
                <label for="name">Item Name</label>
                <input type="text" id="name" name="name" value="{{ item['name'] }}" required>

                <label for="price">Price</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ item['price'] }}" required>

                <label for="available_pieces">Available Pieces</label>
                <input type="number" id="available_pieces" name="available_pieces" value="{{ item['available_pieces'] }}" required>

                <label for="image_url">Image URL</label>
                <input type="text" id="image_url" name="image_url" value="{{ item['image_url'] }}" required>

                <label for="category">Category</label>
                <input type="text" id="category" name="category" value="{{ item['category'] }}" required>

                <input type="submit" value="Update Item">
            </form>
            <a href="/" class="back-link" style="color: #311c04;">Back to Home</a>
        </div>
    </div>
</body>
</html>
