<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to right, #754F23, #F6D8C6);
            color: #003135;
        }
        form {
            border: 2px solid #754F23;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            background: #F6D8C6;
        }
        input[type="file"] {
            margin: 10px;
        }
        button {
            padding: 10px 15px;
            background: #754F23;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #B88E2F;
        }
    </style>
</head>
<body>
    <h1>Upload Ingredient Images</h1>
    <form action="/detect_recipe" method="post" enctype="multipart/form-data">
        <label for="images">Select multiple images:</label>
        <input type="file" name="images" id="images" multiple accept="image/*" required>
        <button type="submit">Upload & Detect</button>
    </form>
    <a href="/" class="btn" style="color: #311c04">&#8592; Back to Home</a>
</body>
</html>
