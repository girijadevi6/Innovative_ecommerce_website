<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://plus.unsplash.com/premium_photo-1664201890375-f8fa405cdb7d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZSUyMGNvbW1lcmNlfGVufDB8fDB8fHww') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
            text-align: center;
            color: white;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: url('https://svgshare.com/i/x4V.svg') repeat-x;
            animation: wave 10s linear infinite;
        }
        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }
        .heading {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .button {
            position: fixed; /* Fixed so it stays at the bottom right */
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(to right, #B88E2F, #754F23);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 10px rgba(255, 215, 0, 0.4);
            overflow: hidden;
            z-index: 1000; /* Ensure it stays above other elements */
            }
                .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: 0.4s;
        }
        .button:hover::after {
            left: 100%;
        }
        .button:hover {
            background: linear-gradient(to right, #754F23, #B88E2F);
            transform: scale(1.05);
        }
        .arrow {
            margin-left: 5px;
            font-size: 1.2rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <button class="button" onclick="nextPage()" >
        Next <span class="arrow">➡</span>
    </button>
    <div class="wave"></div>
    
    <script>
        function nextPage() {
            console.log("Button clicked! Redirecting to /home"); // Debugging log
            window.location.href = "/home";  // Redirect to index.html
        }
</script>
</body>
</html>
